<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>Knockout.js â€¢ TodoMVC</title>
	</head>

	<section id="trackhoursapp">
		Day <strong data-bind="text: cur_day()"></strong>	<button class="destroy" data-bind="click: NextDay"> >> </button>
			<header id="header">
				<h1>Tasks</h1>
				<input id="new-task" data-bind="value: name, valueUpdate: 'afterkeydown',enterKey: addTask" placeholder="New task" autofocus/>
				<button data-bind="click: function () { addTask(name) }">Add Task</button>
			</header>
			<section id="main">
			<h3>All Tasks</h3>
			<ul id="task-list" data-bind="foreach: tasks">
		    	<li>
		    	<span data-bind="text: title()"></span>
		    	<span data-bind="text: hours_worked()"></span>
		    	<button class="destroy" data-bind="click: $root.incrementHoursWorked">AddHour</button>
		    	<button class="destroy" data-bind="click: $root.decrementHoursWorked">RemoveHour</button>
				<button class="destroy" data-bind="click: $root.removeTask">Remove</button>
				</li>
					
			</ul>
			<h3>Filtered Tasks</h3>
			<ul id="task-list" data-bind="foreach: filteredTasks">
		    	<li>
		    	<span data-bind="text: title()"></span>
		    	<span data-bind="text: hours_worked()"></span>
		    	<button class="destroy" data-bind="click: $root.incrementHoursWorked">AddHour</button>
		    	<button class="destroy" data-bind="click: $root.decrementHoursWorked">RemoveHour</button><button class="destroy" data-bind="click: $root.removeTask">Remove</button>
				</li>
					
			</ul>
			</section>
			<footer>
			Total:<span data-bind="text: TotalHours"></span>
			</footer>
		</section>
		<footer id="info">
		</footer>
		 <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
		<script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
		<script src="js/app.js"></script>
	</body>
</html>
